<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <title>{{ page.title }}</title>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />

  <link rel="stylesheet" type="text/css" href="{{ site.url }}/style/main.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/style/page.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/style/toc.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/style/docs/code.css" />

  <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="all">

    <div id="page_header" class="page_row">
      <div id="header_logo">
        <img height="68" width="220" src="{{ site.url }}/style/brooklyn-logo.png"/>
      </div>
      <div id="header_title">
        {{ page.title }}
      </div>
    </div>

<hr/>

    <div class="page_row">

      <div id="page_toc">
		<!-- Sidebar -->
		{% include sidebar.html %}
      </div>

      <div id="page_content">
		<div class="breadcrumbs">
		{% assign b = " " %}
		{% capture b %}{{site.base_dir}}{% endcapture %}
		<span class="breadcrumb-item"><a href="{{site.base_dir}}/">Home</a></span>
		{% for p in page.categories %}
		<span class="bcsep">&raquo;</span> <span class="breadcrumb-item"><a href="{{b}}/{{p}}">{{p}}</a></span>
		{% capture b %}{{b}}/{{p}}{% endcapture %}
		{%endfor%}
		</div>
		
		<h1>{{ page.title }}</h1>

		{{ content }}
      </div>

    </div>

    <div class="page_row"/>

<hr/>

    <div id="page_footer" class="page_row">
      Copyright &copy; 2012 Cloudsoft Corporation
    </div>

  </div>

</body>
</html>
