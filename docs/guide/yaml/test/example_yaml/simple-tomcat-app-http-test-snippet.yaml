- type: org.apache.brooklyn.test.framework.TestHttpCall
  name: Status Code 200
  url: $brooklyn:component("tomcat").attributeWhenReady("webapp.url")
  timeout: 60s
  assert:
    status: 200
- type: org.apache.brooklyn.test.framework.TestHttpCall
  name: Regex match
  url: $brooklyn:component("tomcat").attributeWhenReady("webapp.url")
  assert:
    regex: "(?s).*Br[o]{2}klyn Deployed.*"